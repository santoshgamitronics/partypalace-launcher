<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <title>PartyNite Launcher</title>
</head>

<body>

  <div class="img launch-container">
    <div class="player-name" id="player-name"></div>
    <div class="launch-row">
      <div class="launch-item">
        <button id='download' class="btn-image btn btn-primary download-btn font-style">Download PartyNite</button>
      </div>
    </div>
    <script>
      const path = require("path");
      const fs = require("fs");
      const os = require("os");
      const {
        ipcRenderer
      } = require("electron");
      const Store = require('electron-store');
      const store = new Store();

      let clickedGoogleLoginBtn = document.getElementById('download');
      clickedGoogleLoginBtn.addEventListener('click', function (e) {
        e.preventDefault();
        ipcRenderer.send("download", {
          url: "URL is here",
          properties: { directory: "Directory is here" }
        });
      });

      ipcRenderer.on("download complete", (event, file) => {
        console.log('dowloaded');
      });

      if(store.get('partyName')) {
        document.getElementById('playerName').innerText = store.get('partyName')
      }

    </script>
  </div>
</body>

</html>
